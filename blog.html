---
layout: default
title: Blog
---

<main class="container">
  <div class="text-left">
    <ul>
        {% for post in site.posts %}
        <li>
        <br />
        <h2 class="page-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>
  </div>
</main>
