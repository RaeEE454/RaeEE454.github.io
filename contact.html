---
layout: default
title: Contact
---
    
            <main class="container">
                <form action="https://formsubmit.co/your@email.com" method="POST">
                <div class="mb-3">
                    <h2 class="text-center">Contact Me!</h2>
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="email" name="name" class="form-control" id="exampleFormControlInput1" placeholder="First and Last Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Phone Number (Optional)</label>
                    <input type="email" name="Phone" class="form-control" id="exampleFormControlInput1" placeholder="(000) 000-0000">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <button class="btn btn-primary" id="submitBtn">Submit</button>
                  </div>
                </form>
            </main>
